{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo img {
        max-width: 300px;
        margin-bottom: 10px;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-primary {
        background-color: #307634;
        border: none;
      }
      .btn-primary:hover {
        background-color: #265a28;
      }
      .small-text {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="{% static 'account/images/sentinel-logo-removebg-preview.png' %}" alt="Sentinel Logo" />
      </div>
      <p class="text-muted small-text">Please sign in to your account</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
      <p class="mt-3 text-muted small-text">
        Don't have an account? <a href="#" class="text-decoration-none">Contact Admin</a>
      </p>
    </div>
  </body>
</html>
